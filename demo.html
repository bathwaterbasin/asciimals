<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEAR Asciimals</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
        }

        #container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        #canvas-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #world {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transition: background 2s ease;
        }

        .creature {
            position: absolute;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
            z-index: 10;
            transition: color 0.5s ease;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .scenery {
            position: absolute;
            font-size: 20px;
            user-select: none;
            opacity: 0.6;
            z-index: 5;
        }

        #sidebar {
            width: 350px;
            background: rgba(0, 20, 0, 0.9);
            border-left: 2px solid #00ff00;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .panel {
            border: 1px solid #00ff00;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
        }

        .panel h3 {
            margin-bottom: 8px;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
            font-size: 14px;
        }

        .panel-content {
            font-size: 11px;
            line-height: 1.4;
        }

        .stat-line {
            display: flex;
            justify-content: space-between;
            margin: 3px 0;
        }

        button {
            background: #001a00;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 8px 16px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            transition: all 0.2s;
        }

        button:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 10px #00ff00;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .achievement {
            padding: 5px;
            margin: 3px 0;
            border-left: 3px solid #00ff00;
            background: rgba(0, 255, 0, 0.1);
            font-size: 10px;
        }

        .achievement.locked {
            opacity: 0.3;
            border-left-color: #004400;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 370px;
            background: rgba(0, 255, 0, 0.95);
            color: #000;
            padding: 15px 20px;
            border-radius: 5px;
            font-weight: bold;
            animation: slideIn 0.5s, slideOut 0.5s 2.5s;
            z-index: 1000;
        }

        @keyframes slideIn {
            from { transform: translateX(400px); }
            to { transform: translateX(0); }
        }

        @keyframes slideOut {
            from { transform: translateX(0); }
            to { transform: translateX(400px); }
        }

        .trade-log-item {
            font-size: 10px;
            padding: 3px;
            border-bottom: 1px solid #003300;
        }

        .buy { color: #00ff00; }
        .sell { color: #ff3300; }

        .volume-bar {
            height: 8px;
            background: #00ff00;
            margin: 2px 0;
            transition: width 0.3s;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #00ff00;
            padding: 10px;
            font-size: 11px;
            z-index: 100;
            pointer-events: none;
            max-width: 250px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .legend-icon {
            display: inline-block;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="canvas-container">
            <div id="world"></div>
        </div>
        
        <div id="sidebar">
            <div class="panel">
                <h3>üåç ECOSYSTEM STATUS</h3>
                <div class="panel-content" id="info-panel">
                    <div class="stat-line"><span>Generation:</span><span id="gen">0</span></div>
                    <div class="stat-line"><span>Population:</span><span id="pop">0</span></div>
                    <div class="stat-line"><span>Evolved:</span><span id="evolved">0</span></div>
                    <div class="stat-line"><span>Elders:</span><span id="elders">0</span></div>
                    <div class="stat-line"><span>Leaders:</span><span id="leaders">0</span></div>
                    <div class="stat-line"><span>Explorers:</span><span id="explorers">0</span></div>
                </div>
            </div>

            <div class="panel">
                <h3>üìä TRADING STATS</h3>
                <div class="panel-content">
                    <div class="stat-line"><span>Total Buys:</span><span id="buys">0</span></div>
                    <div class="stat-line"><span>Total Sells:</span><span id="sells">0</span></div>
                    <div class="stat-line"><span>Mood:</span><span id="mood">NEUTRAL</span></div>
                </div>
            </div>

            <div class="panel">
                <h3>üß¨ DNA TRAITS</h3>
                <div class="panel-content" id="traits-panel">
                    <div class="stat-line"><span>Aggression:</span><span id="aggression">50%</span></div>
                    <div class="stat-line"><span>Speed:</span><span id="speed">50%</span></div>
                    <div class="stat-line"><span>Diversity:</span><span id="diversity">50%</span></div>
                </div>
            </div>

            <div class="panel">
                <h3>üèÜ ACHIEVEMENTS</h3>
                <div class="panel-content" id="achievements-panel"></div>
            </div>

            <div class="panel">
                <h3>üìú TRADE LOG</h3>
                <div class="panel-content" id="trade-log"></div>
            </div>

            <div class="panel">
                <h3>üìà VOLUME</h3>
                <div class="panel-content" id="volume-chart"></div>
            </div>

            <div class="controls">
                <button onclick="game.trade('buy')">üîº BUY</button>
                <button onclick="game.trade('sell')">üîΩ SELL</button>
                <button onclick="game.showHistory()">üìä HISTORY</button>
                <button onclick="game.reset()">üîÑ RESET</button>
            </div>
        </div>
    </div>

    <script>
        const CREATURE_TYPES = {
            cat: { chars: ['üê±', 'üêà'], behavior: 'chase' },
            bug: { chars: ['üêõ', 'üêú'], behavior: 'scatter' },
            fish: { chars: ['üêü', 'üê†'], behavior: 'school' },
            bird: { chars: ['üê¶', 'üïäÔ∏è'], behavior: 'circle' },
            bunny: { chars: ['üê∞', 'üêá'], behavior: 'hop' },
            sheep: { chars: ['üêë', 'üêè'], behavior: 'follow' },
            owl: { chars: ['ü¶â', 'ü¶Ö'], behavior: 'watch' },
            frog: { chars: ['üê∏', 'ü¶é'], behavior: 'jump' }
        };

        const ACHIEVEMENTS = [
            { id: 'genesis', name: 'Genesis', desc: 'First generation', condition: () => game.generation >= 1 },
            { id: 'decade', name: 'Decade', desc: 'Reach generation 10', condition: () => game.generation >= 10 },
            { id: 'golden', name: 'Golden Age', desc: '100 population', condition: () => game.creatures.length >= 100 },
            { id: 'century', name: 'Century', desc: 'Reach generation 100', condition: () => game.generation >= 100 },
            { id: 'metropolis', name: 'Metropolis', desc: '500 population', condition: () => game.creatures.length >= 500 },
            { id: 'bull', name: 'Bull Stampede', desc: '10 consecutive buys', condition: () => game.consecutiveBuys >= 10 },
            { id: 'winter', name: 'Winter Is Coming', desc: '10 consecutive sells', condition: () => game.consecutiveSells >= 10 },
            { id: 'whale', name: 'Whale Trader', desc: '100 total trades', condition: () => game.totalTrades >= 100 },
            { id: 'harmony', name: 'Harmonious', desc: '50/50 buy/sell ratio', condition: () => Math.abs(game.buyCount - game.sellCount) <= 5 && game.totalTrades >= 50 }
        ];

        class Creature {
            constructor(type, x, y, dna, generation) {
                this.type = type;
                this.x = x;
                this.y = y;
                this.dna = dna;
                this.generation = generation;
                this.age = 0;
                this.frameIndex = 0;
                this.frameTimer = 0;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.element = null;
                this.legendary = null;
                this.createDOM();
            }

            createDOM() {
                this.element = document.createElement('div');
                this.element.className = 'creature';
                this.element.style.left = this.x + 'px';
                this.element.style.top = this.y + 'px';
                this.element.textContent = CREATURE_TYPES[this.type].chars[0];
                this.element.onclick = () => this.showTooltip();
                this.updateColor();
                document.getElementById('world').appendChild(this.element);
            }

            updateColor() {
                const totalGens = game.generation;
                const agePercent = this.age / totalGens;
                
                if (agePercent >= 0.7) {
                    this.element.style.color = '#00ff00';
                    this.element.style.textShadow = '0 0 10px #00ff00';
                } else if (agePercent >= 0.3) {
                    this.element.style.color = '#88ff88';
                    this.element.style.textShadow = '0 0 5px #88ff88';
                } else {
                    this.element.style.color = '#44ff44';
                    this.element.style.textShadow = 'none';
                }

                // Check for legendary status
                if (this.age >= 50 && !this.legendary) {
                    this.legendary = 'elder';
                    this.element.textContent += 'üë¥';
                } else if (this.age >= 25 && !this.legendary) {
                    this.legendary = 'leader';
                    this.element.textContent = CREATURE_TYPES[this.type].chars[this.frameIndex] + 'üëë';
                } else if (this.age >= 15 && !this.legendary) {
                    this.legendary = 'explorer';
                    this.element.textContent = CREATURE_TYPES[this.type].chars[this.frameIndex] + 'üîç';
                }
            }

            update(mouseX, mouseY, creatures) {
                this.age++;
                this.frameTimer++;
                
                if (this.frameTimer > 30) {
                    this.frameTimer = 0;
                    this.frameIndex = 1 - this.frameIndex;
                    let baseChar = CREATURE_TYPES[this.type].chars[this.frameIndex];
                    if (this.legendary === 'elder') baseChar += 'üë¥';
                    else if (this.legendary === 'leader') baseChar += 'üëë';
                    else if (this.legendary === 'explorer') baseChar += 'üîç';
                    this.element.textContent = baseChar;
                }

                const behavior = CREATURE_TYPES[this.type].behavior;
                const speed = game.traits.speed / 100;

                switch(behavior) {
                    case 'chase':
                        const dx = mouseX - this.x;
                        const dy = mouseY - this.y;
                        const dist = Math.sqrt(dx*dx + dy*dy);
                        if (dist > 50) {
                            this.vx += (dx / dist) * 0.1 * speed;
                            this.vy += (dy / dist) * 0.1 * speed;
                        }
                        break;
                    case 'scatter':
                        const sdx = mouseX - this.x;
                        const sdy = mouseY - this.y;
                        const sdist = Math.sqrt(sdx*sdx + sdy*sdy);
                        if (sdist < 100) {
                            this.vx -= (sdx / sdist) * 0.2 * speed;
                            this.vy -= (sdy / sdist) * 0.2 * speed;
                        }
                        break;
                    case 'school':
                        const nearby = creatures.filter(c => 
                            c !== this && c.type === this.type &&
                            Math.abs(c.x - this.x) < 100 && Math.abs(c.y - this.y) < 100
                        );
                        if (nearby.length > 0) {
                            const avgX = nearby.reduce((s, c) => s + c.vx, 0) / nearby.length;
                            const avgY = nearby.reduce((s, c) => s + c.vy, 0) / nearby.length;
                            this.vx += (avgX - this.vx) * 0.1;
                            this.vy += (avgY - this.vy) * 0.1;
                        }
                        break;
                    case 'circle':
                        const angle = Math.atan2(mouseY - this.y, mouseX - this.x);
                        this.vx += Math.cos(angle + Math.PI/2) * 0.1 * speed;
                        this.vy += Math.sin(angle + Math.PI/2) * 0.1 * speed;
                        break;
                    case 'hop':
                        if (Math.random() < 0.02) {
                            this.vx = (Math.random() - 0.5) * 4 * speed;
                            this.vy = (Math.random() - 0.5) * 4 * speed;
                        }
                        break;
                    case 'follow':
                        const leader = creatures.find(c => c.legendary === 'leader' && c !== this);
                        if (leader) {
                            const ldx = leader.x - this.x;
                            const ldy = leader.y - this.y;
                            this.vx += ldx * 0.001 * speed;
                            this.vy += ldy * 0.001 * speed;
                        }
                        break;
                    case 'watch':
                        this.vx *= 0.95;
                        this.vy *= 0.95;
                        break;
                    case 'jump':
                        if (Math.random() < 0.03) {
                            this.vy -= 3 * speed;
                        }
                        this.vy += 0.1;
                        break;
                }

                this.vx *= 0.98;
                this.vy *= 0.98;
                
                const maxSpeed = 3 * speed;
                const currentSpeed = Math.sqrt(this.vx*this.vx + this.vy*this.vy);
                if (currentSpeed > maxSpeed) {
                    this.vx = (this.vx / currentSpeed) * maxSpeed;
                    this.vy = (this.vy / currentSpeed) * maxSpeed;
                }

                this.x += this.vx;
                this.y += this.vy;

                const bounds = game.worldBounds;
                if (this.x < 0) { this.x = 0; this.vx *= -1; }
                if (this.x > bounds.width) { this.x = bounds.width; this.vx *= -1; }
                if (this.y < 0) { this.y = 0; this.vy *= -1; }
                if (this.y > bounds.height) { this.y = bounds.height; this.vy *= -1; }

                this.element.style.left = this.x + 'px';
                this.element.style.top = this.y + 'px';
                this.updateColor();
            }

            showTooltip() {
                const tooltip = document.createElement('div');
                tooltip.className = 'tooltip';
                tooltip.style.left = (this.x + 30) + 'px';
                tooltip.style.top = this.y + 'px';
                tooltip.innerHTML = `
                    <strong>${this.type.toUpperCase()}</strong><br>
                    Generation: ${this.generation}<br>
                    Age: ${this.age} gens<br>
                    ${this.legendary ? `Status: ${this.legendary.toUpperCase()}<br>` : ''}
                    Behavior: ${CREATURE_TYPES[this.type].behavior}
                `;
                document.getElementById('world').appendChild(tooltip);
                setTimeout(() => tooltip.remove(), 2000);
            }

            destroy() {
                if (this.element) {
                    this.element.remove();
                }
            }
        }

        const game = {
            generation: 0,
            creatures: [],
            scenery: [],
            dnaHash: new Uint8Array(80),
            traits: { aggression: 50, speed: 50, diversity: 50 },
            buyCount: 0,
            sellCount: 0,
            totalTrades: 0,
            consecutiveBuys: 0,
            consecutiveSells: 0,
            tradeHistory: [],
            unlockedAchievements: new Set(),
            mouseX: 0,
            mouseY: 0,
            worldBounds: { width: 0, height: 0 },
            peakPopulation: 0,

            init() {
                this.updateWorldBounds();
                window.addEventListener('resize', () => this.updateWorldBounds());
                
                const world = document.getElementById('world');
                world.addEventListener('mousemove', (e) => {
                    this.mouseX = e.clientX;
                    this.mouseY = e.clientY;
                });

                // Initialize with random DNA
                for (let i = 0; i < 80; i++) {
                    this.dnaHash[i] = Math.floor(Math.random() * 256);
                }
                
                this.updateTraits();
                this.spawnInitialCreatures();
                this.updateAchievements();
                this.updateUI();
                this.animate();
            },

            updateWorldBounds() {
                const container = document.getElementById('canvas-container');
                this.worldBounds = {
                    width: container.offsetWidth,
                    height: container.offsetHeight
                };
            },

            spawnInitialCreatures() {
                const types = Object.keys(CREATURE_TYPES);
                for (let i = 0; i < 20; i++) {
                    const type = types[Math.floor(Math.random() * types.length)];
                    this.spawnCreature(type);
                }
            },

            spawnCreature(type) {
                const x = Math.random() * this.worldBounds.width;
                const y = Math.random() * this.worldBounds.height;
                const creature = new Creature(type, x, y, this.dnaHash, this.generation);
                this.creatures.push(creature);
            },

            trade(type) {
                this.generation++;
                this.totalTrades++;
                
                if (type === 'buy') {
                    this.buyCount++;
                    this.consecutiveBuys++;
                    this.consecutiveSells = 0;
                    
                    const spawnCount = Math.floor(3 + this.dnaHash[0] % 5);
                    const types = Object.keys(CREATURE_TYPES);
                    for (let i = 0; i < spawnCount; i++) {
                        const typeIndex = this.dnaHash[(i + 10) % 80] % types.length;
                        this.spawnCreature(types[typeIndex]);
                    }
                } else {
                    this.sellCount++;
                    this.consecutiveSells++;
                    this.consecutiveBuys = 0;
                    
                    const removeCount = Math.min(Math.floor(2 + this.dnaHash[1] % 4), this.creatures.length);
                    for (let i = 0; i < removeCount; i++) {
                        if (this.creatures.length > 0) {
                            const removed = this.creatures.pop();
                            removed.destroy();
                        }
                    }
                }

                // Update DNA hash
                this.evolveDNA(type);
                this.updateTraits();
                this.updateEnvironment();
                this.addTradeLog(type);
                this.updateAchievements();
                this.updateUI();

                if (this.creatures.length > this.peakPopulation) {
                    this.peakPopulation = this.creatures.length;
                    this.addMonument();
                }
            },

            evolveDNA(tradeType) {
                const shift = tradeType === 'buy' ? 1 : -1;
                for (let i = 0; i < 80; i++) {
                    this.dnaHash[i] = (this.dnaHash[i] + shift + 256) % 256;
                }
            },

            updateTraits() {
                this.traits.aggression = this.dnaHash[0] / 2.55;
                this.traits.speed = this.dnaHash[1] / 2.55;
                this.traits.diversity = this.dnaHash[2] / 2.55;
            },

            updateEnvironment() {
                const mood = this.getMood();
                const world = document.getElementById('world');
                
                if (mood === 'very_bullish') {
                    world.style.background = 'linear-gradient(to bottom, #001a00, #003300)';
                } else if (mood === 'bullish') {
                    world.style.background = 'linear-gradient(to bottom, #001100, #002200)';
                } else if (mood === 'bearish') {
                    world.style.background = 'linear-gradient(to bottom, #1a0000, #330000)';
                } else if (mood === 'very_bearish') {
                    world.style.background = 'linear-gradient(to bottom, #220000, #440000)';
                } else {
                    world.style.background = '#000';
                }

                // Add scenery based on generation
                if (this.generation >= 30) {
                    const ratio = this.buyCount / Math.max(this.totalTrades, 1);
                    if (ratio > 0.6 && Math.random() < 0.1) {
                        this.addScenery('üå≤', 'tree');
                    } else if (ratio < 0.4 && Math.random() < 0.1) {
                        this.addScenery('üóø', 'rock');
                    }
                }

                if (this.generation >= 50 && Math.random() < 0.05) {
                    this.addScenery('‚≠ê', 'star');
                }
            },

            addScenery(char, type) {
                const x = Math.random() * this.worldBounds.width;
                const y = Math.random() * this.worldBounds.height;
                const el = document.createElement('div');
                el.className = 'scenery';
                el.textContent = char;
                el.style.left = x + 'px';
                el.style.top = y + 'px';
                document.getElementById('world').appendChild(el);
                this.scenery.push({ element: el, type });

                if (this.scenery.length > 50) {
                    const old = this.scenery.shift();
                    old.element.remove();
                }
            },

            addMonument() {
                this.addScenery('üèõÔ∏è', 'monument');
            },

            getMood() {
                const ratio = this.buyCount / Math.max(this.totalTrades, 1);
                if (ratio > 0.7) return 'very_bullish';
                if (ratio > 0.55) return 'bullish';
                if (ratio < 0.3) return 'very_bearish';
                if (ratio < 0.45) return 'bearish';
                return 'neutral';
            },

            addTradeLog(type) {
                this.tradeHistory.unshift({ type, gen: this.generation, pop: this.creatures.length });
                if (this.tradeHistory.length > 10) this.tradeHistory.pop();
            },

            updateAchievements() {
                ACHIEVEMENTS.forEach(ach => {
                    if (!this.unlockedAchievements.has(ach.id) && ach.condition()) {
                        this.unlockedAchievements.add(ach.id);
                        this.showNotification(`üèÜ ${ach.name} unlocked!`);
                    }
                });
            },

            showNotification(text) {
                const notif = document.createElement('div');
                notif.className = 'notification';
                notif.textContent = text;
                document.body.appendChild(notif);
                setTimeout(() => notif.remove(), 3000);
            },

            updateUI() {
                document.getElementById('gen').textContent = this.generation;
                document.getElementById('pop').textContent = this.creatures.length;
                document.getElementById('buys').textContent = this.buyCount;
                document.getElementById('sells').textContent = this.sellCount;
                document.getElementById('mood').textContent = this.getMood().toUpperCase().replace('_', ' ');
                
                const evolved = this.creatures.filter(c => c.age / this.generation >= 0.3).length;
                const elders = this.creatures.filter(c => c.legendary === 'elder').length;
                const leaders = this.creatures.filter(c => c.legendary === 'leader').length;
                const explorers = this.creatures.filter(c => c.legendary === 'explorer').length;
                
                document.getElementById('evolved').textContent = evolved;
                document.getElementById('elders').textContent = elders;
                document.getElementById('leaders').textContent = leaders;
                document.getElementById('explorers').textContent = explorers;
                
                document.getElementById('aggression').textContent = Math.round(this.traits.aggression) + '%';
                document.getElementById('speed').textContent = Math.round(this.traits.speed) + '%';
                document.getElementById('diversity').textContent = Math.round(this.traits.diversity) + '%';

                // Achievements
                const achPanel = document.getElementById('achievements-panel');
                achPanel.innerHTML = ACHIEVEMENTS.map(ach => 
                    `<div class="achievement ${this.unlockedAchievements.has(ach.id) ? '' : 'locked'}">
                        ${this.unlockedAchievements.has(ach.id) ? '‚úÖ' : 'üîí'} ${ach.name}: ${ach.desc}
                    </div>`
                ).join('');

                // Trade log
                const logPanel = document.getElementById('trade-log');
                logPanel.innerHTML = this.tradeHistory.map(t => 
                    `<div class="trade-log-item ${t.type}">
                        Gen ${t.gen}: ${t.type.toUpperCase()} (Pop: ${t.pop})
                    </div>`
                ).join('');

                // Volume chart
                const volumePanel = document.getElementById('volume-chart');
                const maxVol = Math.max(...this.tradeHistory.map(t => t.pop), 1);
                volumePanel.innerHTML = this.tradeHistory.map(t => 
                    `<div class="volume-bar" style="width: ${(t.pop / maxVol) * 100}%"></div>`
                ).join('');
            },

            animate() {
                this.creatures.forEach(c => c.update(this.mouseX, this.mouseY, this.creatures));
                requestAnimationFrame(() => this.animate());
            },

            showHistory() {
                alert(`Trade History:\nTotal Trades: ${this.totalTrades}\nBuys: ${this.buyCount}\nSells: ${this.sellCount}\nGenerations: ${this.generation}\nPeak Population: ${this.peakPopulation}`);
            },

            reset() {
                if (confirm('Reset the entire ecosystem?')) {
                    this.creatures.forEach(c => c.destroy());
                    this.scenery.forEach(s => s.element.remove());
                    
                    this.generation = 0;
                    this.creatures = [];
                    this.scenery = [];
                    this.buyCount = 0;
                    this.sellCount = 0;
                    this.totalTrades = 0;
                    this.consecutiveBuys = 0;
                    this.consecutiveSells = 0;
                    this.tradeHistory = [];
                    this.unlockedAchievements.clear();
                    this.peakPopulation = 0;
                    
                    for (let i = 0; i < 80; i++) {
                        this.dnaHash[i] = Math.floor(Math.random() * 256);
                    }
                    
                    this.updateTraits();
                    this.spawnInitialCreatures();
                    this.updateUI();
                    
                    document.getElementById('world').style.background = '#000';
                }
            }
        };

        // Start the game when page loads
        window.addEventListener('load', () => {
            game.init();
        });
    </script>
</body>
</html>
